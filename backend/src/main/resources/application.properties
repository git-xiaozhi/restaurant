# SQLite 数据库文件（会在 backend/data/ 下创建 restaurant.db）
spring.datasource.url=jdbc:sqlite:./data/restaurant.db
spring.datasource.driver-class-name=org.sqlite.JDBC
# 让 Spring Boot 尝试运行 resources 下的 schema.sql 初始化表
spring.datasource.initialization-mode=always

# 服务端口
server.port=8080

# 日志级别（可选）
logging.level.org.springframework.jdbc.core=INFO